<!DOCTYPE html>
<html lang="cs-cz">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.95, maximum-scale=5.0, minimum-scale=0.5">
		<title>Petr Svirák - sviraak.cz</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="site.css" type="text/css">
		<script src="main.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="rendered_body">
			<div id="little_boxes">
				<div class="rectangle it-specialist">
					<div class="rectangle_link disabled">
						<div><span class="xml-tag structure level-0">&lt;stránka&gt;</span></div>
						
						<div class="name-section">
							<span class="xml-tag identity level-1">&lt;jméno&gt;</span>
							<h1 style="display: inline;">[name placeholder]</h1>
							<span class="xml-tag identity">&lt;/jméno&gt;</span>
						</div>
						
						<div>
							<span class="xml-tag identity level-1">&lt;specializace&gt;</span>
							[specialization placeholder]
							<span class="xml-tag identity">&lt;/specializace&gt;</span>
						</div>
						
						<div style="margin-top: 1em;">
							<div><span class="xml-tag contact level-1">&lt;kancelář&gt;</span></div>
							<div class="content-block">[Street placeholder]</div>
							<div class="content-block">[Disctrict placeholder]</div>
							<div class="content-block">[ZIP & City placeholder]</div>
							<div><span class="xml-tag contact level-1">&lt;/kancelář&gt;</span></div>
						</div>
						
						<div>
							<span class="xml-tag contact level-1">&lt;e-mail&gt;</span>
							<a
								href=""
								class="email-composer"
								data-domain="[1st lvl domain placeholder]" data-firstname="[2nd lvl 1st part of domain placeholder]" data-surename="[2nd lvl 2nd part of domain placeholder]" data-username="[username placeholder]"
								onclick="doTheRedirect('username', 'firstname', 'surename', 'domain')"
							>
								<!-- &lt;a href="mailto:noyou@will.not"&gt;Noyou Willnot&lt;/a&gt; -->
							</a>
							<span class="xml-tag contact">&lt;/e-mail&gt;</span>
						</div>
						
						<div><span class="xml-tag structure level-0">&lt;/stránka&gt;</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
